<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('/static', filename='/static/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{session['count']}} times</p>

    <form action="/reset" method='post'>
        <input class="reset" type="submit" value="reset">
    </form>

    <form action="/add1" method='post'>
        <input class="Add 1" type="submit" value="Add 1">
    </form>

    <form action="/add2" method='post'>
        <input class="Add 2" type="submit" value="Add 2">
    </form>
    
    <form action="/destroy" method='post'>
        <input class="Destroy" type="submit" value="destroy">
    </form>
</body>
</html>
